    <script>
        // Persian functionality for listings page
        document.addEventListener('DOMContentLoaded', function () {
            // Filter functionality
            const applyFiltersBtn = document.getElementById('apply-filters');
            const clearFiltersBtn = document.getElementById('clear-filters');

            if (applyFiltersBtn) {
                applyFiltersBtn.addEventListener('click', function () {
                    if (window.app) {
                        window.app.applyFilters();
                    }
                });
            }

            if (clearFiltersBtn) {
                clearFiltersBtn.addEventListener('click', function () {
                    // Clear all filter inputs
                    document.querySelectorAll('[data-filter="type"]').forEach(cb => cb.checked = false);
                    document.getElementById('min-price').value = '';
                    document.getElementById('max-price').value = '';
                    document.querySelectorAll('[name="bedrooms"]').forEach(rb => rb.checked = false);

                    // Reset properties display
                    if (window.app) {
                        window.app.displayProperties();
                    }
                });
            }

            // Load more functionality
            const loadMoreBtn = document.getElementById('load-more');
            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', function () {
                    // Simulate loading more properties
                    this.textContent = 'در حال بارگذاری...';
                    setTimeout(() => {
                        this.textContent = 'بارگذاری املاک بیشتر';
                        // In a real app, this would load more properties from the server
                    }, 1000);
